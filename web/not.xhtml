        <style>
            body{

.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 50px;
}
.sidenav h2, h3, h5{
    font-family: Tai Le;
    color: whitesmoke;
    padding-left: 15px;
}

/* Style the sidenav links and the dropdown button */
.sidenav a, .dropdown-btn {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 20px;
  color: whitesmoke;
  display: block;
  border: none;
  background: none;
  width:100%;
  text-align: left;
  cursor: pointer;
  outline: none;
}

.dropdown-container {
  display: none;
  background-color: #262626;
  padding-left: 8px;
}

.actived {
  background-color: darkgrey;
  color: white;
}
/* On mouse-over */
.sidenav a:hover, .dropdown-btn:hover {
  color: #f1f1f1;
}
.main {
  margin-left: 200px; /* Same as the width of the sidenav */
  font-size: 28px; /* Increased text to enable scrolling */
  padding: 0px 10px;
  padding-top: 20px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
.main h2 a{
    padding-top: 40px;
    float: right;
    font-size: 10px;
}

.container{
    padding-left: 200px;
}

	.note{
		padding: 4%;
		height: 400px;
	}
	
	.note-form label{
		font-weight:600;
	}
	.col-sm-offset-2 button{
		background: #25274d;
		color: #fff;
		font-weight: 600;
		width: 25%;
	}
	.note-form button:focus{
		box-shadow:none;
	}
        .form-control{

        .note-form{
            padding-top: 15px;
        }

            margin-top: 20px;
            margin-left: 100px;

            height: 40px;
        }

 var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
    this.classList.toggle("actived");
    var dropdownContent = this.nextElementSibling;
    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
    } else {
