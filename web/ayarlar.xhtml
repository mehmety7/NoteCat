    <head>
        <title>Ayarlar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"  />
       <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

        <style>
            body{
                background: #e3efff;
            }            
            
            
.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 50px;
}
.sidenav h2, h3, h5{
        font-family: Tai Le;

    color: whitesmoke;
    padding-left: 7px;
}

/* Style the sidenav links and the dropdown button */
.sidenav a, .dropdown-btn {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 20px;
  color: whitesmoke;
  display: block;
  border: none;
  background: none;
  width:100%;
  text-align: left;
  cursor: pointer;
  outline: none;
}

.dropdown-container {
  display: none;
  background-color: #262626;
  padding-left: 8px;
}

.actived {
  background-color: darkgrey;
  color: white;
}
/* On mouse-over */
.sidenav a:hover, .dropdown-btn:hover {
  color: #f1f1f1;
}
.main {
  margin-left: 200px; /* Same as the width of the sidenav */
  font-size: 28px; /* Increased text to enable scrolling */
  padding: 0px 10px;
  padding-top: 20px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
.main h2 a{
    padding-top: 40px;
    float: right;
    font-size: 10px;
}

.container{
    padding-left: 200px;
}
.container h3{
    color: black;
}
.card-body{
    width: 600px;
}

 
        </style>
    </head>
    
    <div class="sidenav">
         <h2>Hoş Geldin</h2>
         <h3>#{LoginBean.name}</h3>
         <h5>#{LoginBean.mail}</h5>
         <a href="profil.xhtml"><i class="fa fa-home"></i> Profil</a>
         <a href="önemli.xhtml"><i class="fas fa-star"></i> Yıldızlı Notlar</a>
          <button class="dropdown-btn"><i class="fa fa-book"> Dökümanlar</i> 
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-container">
    <a href="notlar.xhtml">Notlar</a>
    <a href="listeler.xhtml">Listeler</a>
    <a href="hatırlatıcılar.xhtml">Hatırlatıcılar</a>
  </div>
     <a href="copkutusu.xhtml"><i class="fa fa-trash"></i> Çöp Kutusu</a>
     <a href="ayarlar.xhtml"><i class="fa fa-cog"></i> Profil Ayarları</a>
     <a href="#{LoginBean.doLogout()}"><i class="fa fa-window-close"></i> Çıkış</a>


</div>
        
        <div class="main">
            
            
            
            
        </div>
        
         <script  type="text/javascript">
          
          //<![CDATA[
 var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
    this.classList.toggle("actived");
    var dropdownContent = this.nextElementSibling;
    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
    } else {
      dropdownContent.style.display = "block";
    }
  });
}
   //]]>   
      </script>
    <body>
        <div class="container">
            <div class="card-body">
                <h3>Bilgileri Güncelleme</h3>
								<h:form>
					<div class="form-group">
						<div class="input-group-prepend">  
                                                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                                    <h:inputText readonly="true" id="mail" styleClass="text-input" value="#{LoginBean.mail}" required="true"/>
						</div>				
					</div>
 					<div class="form-group">
						<div class="input-group-prepend">  
                                                    <span class="input-group-text"><i class="fa fa-book"></i></span>
                                                    <h:inputText id="name" styleClass="text-input" value="#{LoginBean.name}" required="true" 
                                                                 pt:placeholder="Ad Soyad giriniz.."/>
						</div>				
					</div>
					<div class="form-group">
						<div class="input-group-prepend">  
                                                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                                                    <h:inputText id="pwd" styleClass="text-input" value="#{LoginBean.password}" required="true"
                                                                 pt:placeholder="Şifre giriniz.."/>
						</div>				
					</div>
					<div class="form-group">
						<div class="input-group-prepend">  
                                                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                                                    <h:inputText id="rpt" styleClass="text-input" value="#{LoginBean.repeat}" required="true"
                                                                 pt:placeholder="Şifreyi tekrar giriniz.."/>
						</div>				
					</div>
					<div class="form-group">
                                            <h:commandButton id="submit" styleClass="btn-submit" value="Uygula" action="#{LoginBean.Update()}"/>
                                        </div>
				</h:form>
                
			</div>

               <!-- <h3>Hesabımı Sil</h3>

                    <f:setPropertyActionListener target="#" value="#"/>
                             </h:commandButton>
           </h:form> -->
            </div>
        </div>
        
    </body>
    
    
</html>
